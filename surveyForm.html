    <link rel="stylesheet" href="css/survey.css">

<body>
    <h1>Survey</h1>
    <form class="survey-form" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" placeholder="Your First Name" />
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" placeholder="Your Last Name" />
            </div>
            <div>
                <label for="email">Your Email:</label> 
                <input type="email" name="email" placeholder="Your Email Address" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport:
                <input type="radio" name="sport" value="baseball" id="baseball"/> 
                <label for="baseball">Baseball</label>
                <input type="radio" name="sport" value="rugby" id="rugby" /> <label for="rugby">Rugby</label>
                <input type="radio" name="sport" value="snowboarding" id="snowboarding" /> 
                <label for="snowboarding">Snowboarding</label>
            </div>
            <div>
                Your Pets:
                <input type="checkbox" name="pets" value="cat" id="cat" /> <label for="cat">Cat</label> 
                <input type="checkbox" name="pets" value="dog" id="dog" /> <label for="dog">Dog</label> 
                <input type="checkbox" name="pets" value="iguana" id="iguana" /> <label for="iguana">Iguana</label>
            </div>  
        </fieldset>
        <!--CSS with an inline style-->
        <input type="submit" id="submit-btn"> <!--CSS with an inline style= style="background: green; color: white;"-->
    </form>

 
</body>
</html>
